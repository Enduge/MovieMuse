{% extends "layout.html" %}
{% load static %}
{% block title %}
{% endblock %}

{% block content %}
    <h1>Select Movie Filters</h1>
    <form action="{% url 'users:watchparty_result' party_id=party.id %}" method="GET">
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option value="">Select Genre</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Family">Family</option>
            <option value="Fantasy">Fantasy</option>
            <option value="History">History</option>
            <option value="Horror">Horror</option>
            <option value="Music">Music</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Thriller">Thriller</option>
            <option value="War">War</option>
            <option value="Western">Western</option>
        </select>
        
        <label for="rating">Age Rating:</label>
        <select id="rating" name="rating">
            <option value="">Select Rating</option>
            <option value="G">G</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
            <option value="NC-17">NC-17</option>
            <option value="Unrated">Unrated</option>
        </select>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" placeholder="Enter director's name...">

        <label for="yearFrom">Year From:</label>
        <input type="number" id="yearFrom" name="yearFrom" placeholder="Year From" min="1900" max="2025">

        <label for="yearTo">Year To:</label>
        <input type="number" id="yearTo" name="yearTo" placeholder="Year To" min="1900" max="2025">

        <button type="submit">Find Movie</button>
    </form>
{% endblock %}
