<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        #searchButton:hover {
            background-color: #0056b3;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }
        .movie-card {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 4px;
        }
        .movie-info {
            margin-top: 8px;
            font-size: 14px;
        }
        .movie-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        .movie-year {
            color: #666;
        }
        #loading {
            text-align: center;
            display: none;
            font-size: 18px;
            margin: 20px 0;
        }
        .error {
            color: red;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Movie Search</h1>
        <input type="text" id="searchInput" placeholder="Enter movie title...">
        <button id="searchButton">Search</button>
    </div>
    <div id="loading">Searching...</div>
    <div id="results"></div>

    <script>
        const apiKey = '1e9287fc';
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');

        async function fetchMovieDetails(imdbID) {
            const url = `https://www.omdbapi.com/?apikey=${apiKey}&i=${imdbID}`;
            const response = await fetch(url);
            return response.json();
        }

        async function searchMovies() {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) {
                resultsDiv.innerHTML = '<div class="error">Please enter a movie title</div>';
                return;
            }

            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';

            let allMovies = [];
            let page = 1;
            let totalResults = 0;

            try {
                while (true) {
                    const url = `https://www.omdbapi.com/?apikey=${apiKey}&s=${encodeURIComponent(searchTerm)}&page=${page}&type=movie`;

                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const data = await response.json();
                    if (data.Response !== 'True') break;

                    allMovies = allMovies.concat(data.Search);
                    totalResults = parseInt(data.totalResults);

                    if (allMovies.length >= totalResults) break;

                    page++;
                }

                loadingDiv.style.display = 'none';

                if (allMovies.length === 0) {
                    resultsDiv.innerHTML = `<div class="error">No movies found for "${searchTerm}"</div>`;
                    return;
                }

                resultsDiv.innerHTML = '';
                for (const movie of allMovies) {
                    const movieDetails = await fetchMovieDetails(movie.imdbID);

                    const movieCard = document.createElement('div');
                    movieCard.className = 'movie-card';

                    movieCard.innerHTML = `
                        <img src="${movieDetails.Poster !== 'N/A' ? movieDetails.Poster : '/api/placeholder/250/375'}" alt="${movieDetails.Title} Poster">
                        <div class="movie-info">
                            <div class="movie-title">${movieDetails.Title}</div>
                            <div class="movie-year">${movieDetails.Year}</div>
                            <div>Genre: ${movieDetails.Genre}</div>
                            <div>Rated: ${movieDetails.Rated}</div>
                            <div>Director: ${movieDetails.Director}</div>
                        </div>
                    `;
                    resultsDiv.appendChild(movieCard);
                }
            } catch (error) {
                console.error('Search error:', error);
                loadingDiv.style.display = 'none';
                resultsDiv.innerHTML = `<div class="error">Error fetching movie data. Please try again.</div>`;
            }
        }

        searchButton.addEventListener('click', searchMovies);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMovies();
            }
        });
    </script>
</body>
</html>
