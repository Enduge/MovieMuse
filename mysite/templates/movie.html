<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        #searchButton:hover {
            background-color: #0056b3;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .movie-info {
            margin-top: 10px;
        }
        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .movie-year {
            color: #666;
        }
        #loading {
            text-align: center;
            display: none;
            font-size: 18px;
            margin: 20px 0;
        }
        .error {
            color: red;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Movie Search</h1>
        <input type="text" id="searchInput" placeholder="Enter movie title...">
        <button id="searchButton">Search</button>
    </div>
    <div id="loading">Searching...</div>
    <div id="results"></div>

    <script>
        const apiKey = '1e9287fc';
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');

        async function searchMovies() {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) {
                resultsDiv.innerHTML = '<div class="error">Please enter a movie title</div>';
                return;
            }

            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';

            try {
                const url = `https://www.omdbapi.com/?apikey=${apiKey}&s=${encodeURIComponent(searchTerm)}`;
                console.log('Searching:', url); // Debug log

                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data); // Debug log

                loadingDiv.style.display = 'none';

                if (data.Response === 'True' && data.Search) {
                    // Filter out games, only show movies and series
                    const filteredResults = data.Search.filter(item =>
                        item.Type === 'movie'
                    );

                    if (filteredResults.length === 0) {
                        resultsDiv.innerHTML = `<div class="error">No movies or TV series found for "${searchTerm}"</div>`;
                        return;
                    }

                    filteredResults.forEach(movie => {
                        const movieCard = document.createElement('div');
                        movieCard.className = 'movie-card';

                        movieCard.innerHTML = `
                            <img src="/api/placeholder/250/375" alt="${movie.Title} Poster">
                            <div class="movie-info">
                                <div class="movie-title">${movie.Title}</div>
                                <div class="movie-year">${movie.Year}</div>
                                <div>Type: ${movie.Type}</div>
                            </div>
                        `;
                        resultsDiv.appendChild(movieCard);
                    });
                } else {
                    resultsDiv.innerHTML = `<div class="error">${data.Error || 'No movies found for "' + searchTerm + '"'}</div>`;
                }
            } catch (error) {
                console.error('Search error:', error); // Debug log
                loadingDiv.style.display = 'none';
                resultsDiv.innerHTML = `<div class="error">Unable to search movies: ${error.message}. The API might be blocked by CORS policy. Try using a CORS proxy or running this in a local development environment.</div>`;
            }
        }

        searchButton.addEventListener('click', searchMovies);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMovies();
            }
        });
    </script>
</body>
</html>
